<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>v component</title>
    <link rel="stylesheet" href="./css/style.min.css">
  </head>
  <body>
    <div id="app">
      {{message}}
      <header-component></header-component>
      <main-component></main-component>
      <footer-component></footer-component>
      <inner-component></inner-component>
    </div>

    <div id="app2">
      {{message}}
      <main-component></main-component>
      <inner2-component></inner2-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    //전역 컴퍼넌트
    // Vue.component(컴퍼넌트의 이름,컴퍼넌트 내용);
    Vue.component('header-component',{
      template: '<header><h1><a href="#">logo</a></h1></header>'
    });

    /*
    실습
    컴포넌트 이름 : main-component
    컴포넌트 내용: <main><div class="container">container</div></main>
    인 전역 컴포넌트를 생성하고 #app 요소에 해당 컴포넌트를 추가하시오.

    컴포넌트 이름: footer-component
    컴포넌트 내용: <footer><h2><a href="#">footer-Logo</a></h2></footer>
    */
    Vue.component('main-component',{
      template: '<main><div class="container">container</div></main>'
    });
    
    Vue.component('footer-component',{
      template: '<footer><h2><a href="#">footer-Logo</a></h2></footer>'
    });

    let cpt = {
      template : '<section>local-component</section>'
    }

      let app = new Vue({
        el: '#app',
        data: {
          message: 'this is component area!'
        },
        components: {
          'inner-component': cpt/*{
            template :'<section>local-component</section>'
          }*/
        }
      });

      //두번째 인스턴스
      let app2 = new Vue({
        el: '#app2',
        data: {
          message : 'second app!!'
        },
        components : {
          'main-component' : {
            template: '<main>main-local-component</main>'
          },
          'inner2-component': cpt/*{
            template :'<section>local-component</section>'
          }*/
        }
      });
    </script>
  </body>
</html>
