<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>transition button</title>
    <link rel="stylesheet" href="./css/initial.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css"> <!--순서중요 젤 밑이여야 함-->
    <!--<script type="text/javascript" src="./js/prefix.js"></script>--> <!--f12 주소값도 가림-->
  </head>
  <body>
    <div id="wrap">
      <h2>toggle switch</h2>
      <div class="items">
        <h3>rectangle type</h3>
        <label class="switch">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
      </div>
      <div class="items">
        <h3>round type</h3>
        <label class="switch round">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch round">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
      </div>
      <div class="items">
        <h3>round size type</h3>
        <h4>big size</h4>
        <label class="switch round big">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch round big">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <h4>medium size</h4>
        <label class="switch round medium">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch round medium">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <h4>small size</h4>
        <label class="switch round small">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch round small">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <h4>tiny size</h4>
        <label class="switch round tiny">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch round tiny">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
      </div>
        <h3>color type botton</h3>
        <h4>green</h4>
        <label class="switch round green">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch round green">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch green">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch green">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <h4>red</h4>
        <label class="switch round red">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch round red">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch red">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch red">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <h4>yellow</h4>
        <label class="switch round yellow">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch round yellow">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch yellow">
          <input type="checkbox"> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
        <label class="switch yellow">
          <input type="checkbox" checked> <!--id없이 하나로 묶는 방법-->
          <span class="slider"></span>
        </label>
    </div>
  </body>
</html>
