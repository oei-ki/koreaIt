<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>v bind</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div id="app">
    <header id="header">
      <ul id="menu">
        <li><a href="http://naver.com">company</a></li>
        <li><a href="http://kakao.com">product</a></li>
        <li><a href="http://daum.net">gallery</a></li>
        <li><a href="http://instargram.com">location</a></li>
      </ul>
    </header>
    <main>
      <div class="container">
        <!--실습 v-for를 사용하여 아래 메뉴를 구현하시오. href와 menu text 데이터는 menuList 변수에서 가져오기-->
        <li v-for="list in menuList">
          <a v-bind:href="list.ahref">{{list.menu}}</a>
        </li>
      </div>
    </main>
    <footer id="footer">
      <div class="inner">
        <h3><a href="#">logo</a></h3>
        <ul id="f-menu">
          <li v-for="(fList,index) in fMenuList">
            <a v-bind:href="fList.ahref">{{index + 1}} {{fList.menu}}</a>
          </li>
          <!-- <li><a v-bind:href="menuList[0].ahref"> {{menuList[0].menu}}</a></li>
          <li><a href="http://kakao.com">product</a></li>
          <li><a href="http://daum.net">gallery</a></li>
          <li><a href="http://instargram.com">location</a></li>
          <li><a href="./community/notice.html">notice</a></li>
          <li><a href="./community/faq.html">faq</a></li> -->
        </ul>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        menuList:
        [
          {menu: 'company',ahref: 'http://never.com'},
          {menu: 'product',ahref: 'http://kakao.com'},
          {menu: 'gallery',ahref: 'http://daum.net'},
          {menu: 'location',ahref: 'http://instargram.com'}
        ],
        fMenuList:
        [
          {menu: 'company',ahref: 'http://never.com'},
          {menu: 'product',ahref: 'http://kakao.com'},
          {menu: 'gallery',ahref: 'http://daum.net'},
          {menu: 'location',ahref: 'http://instargram.com'},
          {menu: 'notice',ahref: './community/notice.html'},
          {menu: 'faq',ahref: './community/notice.html'}
        ],
      }
    });
  </script>
</body>

</html>
