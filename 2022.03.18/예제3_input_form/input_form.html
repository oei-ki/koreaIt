<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>input form</title>
  </head>
  <body>
    <header>
      <h1>input form에 대하여 알아보자.</h1>
      <div id="container"></div>
        <form>
          <input type="text" id="text1" name="text1" minlength="4" maxlength="8" size="20"><br>
          <input type="radio" name="k"><span>여성</span><!--name값이 동일하여야 둘중 하나만 선택?-->
          <input type="radio" name="k"><span>남성</span><br>
          <label for="ch1">check box label 사용방법</label><br>
          <input type="checkbox" id="ch1" name="ch1"><br>
          <input type="checkbox" id="ch2" name="ch2"><br>
          <input type="search" > <!--input<text>이랑 같아 보이지만 다름?사용성에 큰 차이가 없음-->
          <input type="submit" value="전송">

          <fieldset>
            <legend>날짜 관련 입력 폼</legend>
            <input type="date"><br>
            <input type="month"><br>
            <input type="week"><br>
            <input type="datetime-local" min="2022-03-18T00:00" max="2022-12-31T00:00"><br>
            <input type="time"><br>
          </fieldset>
          <input type="color"><br>
          <input type="file"><br>
          <input type="number"><br>
          <input type="reset">
          <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="000-0000-0000">
        </form>
    </header>
  </body>
</html>
