<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>let's chat togather</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header id="header">
      <h1>Let's chat togather</h1>
    </header>
    <div class="chatting-wrap">
      <div class="chatting">
        <div class="title">chris</div>
        <!--채팅영역-->
        <div class="chat-box">
          <div class="line char-b">
            <div class="txt">안녕하세요.</div>
          </div>
          <div class="line char-a right">
            <div class="txt">Lorem ipsum dolor sit amet</div>
          </div>
        </div>
        <!--입력칸-->
        <div class="input-box">
          <input type="text" class="user-a"> <!--onkeypress event 추가영역-->
          <button class="user-a" onclick="chattingFunc(this)">보내기</button><!--onclick event 추가영역-->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/common.js"></script>
  </body>
</html>
